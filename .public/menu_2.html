<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/.public/css/style.css" />
    <link rel="stylesheet" href="/.public/css/normalize.css" />
    <script
      src="https://kit.fontawesome.com/6dd7ccfc27.js"
      crossorigin="anonymous"
    ></script>
    <title>Menu du restaurant la note enchantée</title>
  </head>
  <body>
    </section>

    <!-- HEADER-->

    <header class="header header--menu">
      <a href="./index.html">
        <span><i class="fas fa-arrow-left"></i></span>
      </a>
      <img
        class="header__logo"
        src="./img/logo/ohmyfood.png"
        alt="Le logo du site oh-my-food"
      />
    </header>
    <main>
      <section class="menu_1">
        <div class="container__img">
          <img src="./img/restaurants/La-palettes-du-gout.jpg">
        </div>
        <div class="container__text">
          <div class="container__header">
            <h1>La note enchantée</h1><i class="far fa-heart"></i>
          </div>
          <p>ENTREES</p>
          <div class="container__button">
            <form>
                <button class="button-m">
                  <div class="button-text">
                    <h2>Ravioles de foie gras</h2>
                      <p>Accompagnés de leur crème à la truffe</p>
                  </div>
                      <div class="price">
                        <span class="price-menu">25€</span>
                      </div>
                      <div class="icon-price">
                        <span class="icon-menu"><i class="far fa-check-circle"></i></span>
                      </div>
              </button>
            </form>
            <form>
                <button class="button-m">
                  <div class="button-text">
                    <h2>Caviar osciètre</h2>
                      <p>Sur blini à la farine de blé noir</p>
                  </div>
                      <div class="price">
                        <span class="price-menu">35€</span>
                      </div>
                      <div class="icon-price">
                        <span class="icon-menu"><i class="far fa-check-circle"></i></span>
                      </div>
              </button>
            </form>
            <form>
                <button class="button-m">
                  <div class="button-text">
                    <h2>Homard et espuma de potiron</h2>
                      <p>Mariné aux zestes d'orange</p>
                  </div>
                      <div class="price">
                        <span class="price-menu">20€</span>
                      </div>
                      <div class="icon-price">
                        <span class="icon-menu"><i class="far fa-check-circle"></i></span>
                      </div>
              </button>
            </form>
            <form>
                <button class="button-m">
                  <div class="button-text">
                    <h2>Foie gras de canard cuit entier</h2>
                      <p>Confiture de figue et pain toasté</p>
                  </div>
                      <div class="price">
                        <span class="price-menu">35€</span>
                      </div>
                      <div class="icon-price">
                        <span class="icon-menu"><i class="far fa-check-circle"></i></span>
                      </div>
              </button>
            </form>
          </div>
        <p>PLATS</p>
          <div class="container__button">
            <form>
                <button class="button-m">
                  <div class="button-text">
                    <h2>Noix de coquilles Saint-Jacques</h2>
                      <p>Sur lit de purée de céleri-rave</p>
                  </div>
                      <div class="price">
                        <span class="price-menu">40€</span>
                      </div>
                      <div class="icon-price">
                        <span class="icon-menu"><i class="far fa-check-circle"></i></span>
                      </div>
              </button>
            </form>
                <form>
                <button class="button-m">
                  <div class="button-text">
                    <h2>Langoustine poêlée</h2>
                      <p>Purée de patate douce</p>
                  </div>
                      <div class="price">
                        <span class="price-menu">35€</span>
                      </div>
                      <div class="icon-price">
                        <span class="icon-menu"><i class="far fa-check-circle"></i></span>
                      </div>
              </button>
            </form>
                <form>
                <button class="button-m">
                  <div class="button-text">
                    <h2>Mijoté de queue de boeuf</h2>
                      <p>Et riz sauvage aux zestes de citron</p>
                  </div>
                      <div class="price">
                        <span class="price-menu">44€</span>
                      </div>
                      <div class="icon-price">
                        <span class="icon-menu"><i class="far fa-check-circle"></i></span>
                      </div>
              </button>
            </form>
          </div>
        <p>DESSERTS</p>
          <div class="container__button">
            <form>
                <button class="button-m">
                  <div class="button-text">
                    <h2>Macaron noisette et chocolat</h2>
                      <p>Glace au caramel brun et sel de Guérande</p>
                  </div>
                      <div class="price">
                        <span class="price-menu">18€</span>
                      </div>
                      <div class="icon-price">
                        <span class="icon-menu"><i class="far fa-check-circle"></i></span>
                      </div>
              </button>
            </form>
               <form>
                <button class="button-m">
                  <div class="button-text">
                    <h2>Baba au rhum revisité</h2>
                      <p>Avec son coulis de citron</p>
                  </div>
                      <div class="price">
                        <span class="price-menu">22€</span>
                      </div>
                      <div class="icon-price">
                        <span class="icon-menu"><i class="far fa-check-circle"></i></span>
                      </div>
              </button>
            </form>
               <form>
                <button class="button-m">
                  <div class="button-text">
                    <h2>Tarte au citron meringuée</h2>
                      <p>Déstructurée</p>
                  </div>
                      <div class="price">
                        <span class="price-menu">23€</span>
                      </div>
                      <div class="icon-price">
                        <span class="icon-menu"><i class="far fa-check-circle"></i></span>
                      </div>
              </button>
            </form>
          </div>
          <div class="reservation__button">
          <form class="button__menu">
            <button>Commander</button>
          </form>
        </div>
      </section>
    </main>

        <!-- FOOTER-->

    <footer>
      <div class="footer">
        <div class="footer__logo">
          <img src="./img/logo/ohmyfood.png" alt="Le logo oh my food" />
        </div>
        <div class="text">
          <p><i class="fas fa-utensils"></i>Proposer un restaurant</p>
          <p><i class="fas fa-hands-helping"></i>Devenir partenaire</p>
          <p>Mention légales</p>
          <a href="mailto: ogmyfood@compte.fr"><p>Contact</p></a>
        </div>
      </div>
    </footer>
  </body>
</html>
