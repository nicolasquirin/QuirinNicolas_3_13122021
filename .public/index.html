<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/.public/css/style.css" />
    <script
      src="https://kit.fontawesome.com/6dd7ccfc27.js"
      crossorigin="anonymous"
    ></script>
    <title>ohmyfood</title>
  </head>
  <body>
    <header class="header header--menu">
      <i class="fas fa-long-arrow-left"></i>
      <img
        class="header__logo"
        src="./img/logo/ohmyfood.png"
        alt="Le logo du site oh-my-food"
      />
    </header>
    <main>
      <div class="location">
        <button class="location__button" onclick="getlocation()">
          <i class="fas fa-map-marker-alt"></i>
          <span class="location__button__text"> Paris, Belleville</span>
        </button>
      </div>
      <section class="reservation">
        <h1 class="reservation__header">Réservez le menu qui vous convient</h1>
        <div class="reservation__text">
          Découvrez des restaurant d'exeption, séléctionnées par nos soins
        </div>
        <div class="reservation__button">
          <button>Explorer nos restaurants</button>
        </div>
      </section>
      <section class="fonctionnement">
        <h1 class="fonctionnement__header">Fonctionnement</h1>
        <div class="fonctionnement__button">
          <span class="number">1</span>
          <button class="button-f">
            <i class="fas fa-mobile-alt"></i>Choisissez un restaurant
          </button>
        </div>
        <div class="fonctionnement__button">
          <span class="number">2</span>
          <button class="button-f">
            <i class="fas fa-ellipsis-v"></i><i class="fas fa-bars"></i>Composez
            votre menu
          </button>
        </div>
        <div class="fonctionnement__button">
          <span class="number">3</span>
          <button class="button-f">
            <i class="fal fa-ellipsis-v"></i>Dégustez au restaurant
          </button>
        </div>
      </section>
      <section class="restaurant">
        <h1 class="restaurant__header">Restaurants</h1>
        <nav>
          <card class="restaurant__card restaurant__card--new">
            <div class="restaurant__img">
              <img
                src="img/restaurants/La-palettes-du-gout.jpg"
                alt="Une table au restaurant la palette du goût"
              />
              <p class="new">Nouveau</p>
            </div>
            <div class="restaurant__title">
              <h1>La palette du goût</h1>
              <p class="restaurant__location">Ménilmontant</p>
              <div class="restaurant__icon"><i class="far fa-heart"></i></div>
            </div>
          </card>
          <card class="restaurant__card restaurant__card--new">
            <div class="restaurant__img">
              <img
                src="images/restaurants/La-note-enchantée.jpg"
                alt="Une table au restaurant la note anchantée"
              />
              <p class="new">Nouveau</p>
            </div>
            <div class="restaurant__title">
              <h1>La note enchantée</h1>
              <p class="restaurant__location">Charonne</p>
              <div class="restaurant__icon"><i class="far fa-heart"></i></div>
            </div>
          </card>
          <card class="restaurant__card">
            <div class="restaurant__img">
              <img
                src="images/restaurants/A-la-francaise.jpg"
                alt="Une table au restaurant a la française"
              />
            </div>
            <div class="restaurant__title">
              <h1>À la française</h1>
              <p class="restaurant__location">Cité Rouge</p>
              <div class="restaurant__icon"><i class="far fa-heart"></i></div>
            </div>
          </card>
          <card class="restaurant__card">
            <div class="restaurant__img">
              <img
                src="images/restaurants/Le-délice-des-sens.jpg"
                alt="Une table au restaurant le délice des sens"
              />
            </div>
            <div class="restaurant__title">
              <h1>Les délices des sens</h1>
              <p class="restaurant__location">Folie-Mericourt</p>
              <div class="restaurant__icon"><i class="far fa-heart"></i></div>
            </div>
          </card>
        </nav>
      </section>
    </main>
  </body>
</html>
