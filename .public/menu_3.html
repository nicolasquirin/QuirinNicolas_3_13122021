<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/.public/css/style.css" />
    <link rel="stylesheet" href="/.public/css/normalize.css" />
    <script
      src="https://kit.fontawesome.com/6dd7ccfc27.js"
      crossorigin="anonymous"
    ></script>
    <title>Menu du restaurant à la francaise</title>
  </head>
  <body>
    </section>

    <!-- HEADER-->

    <header class="header header--menu">
      <a href="./index.html">
        <span><i class="fas fa-arrow-left"></i></span>
      </a>
      <img
        class="header__logo"
        src="./img/logo/ohmyfood.png"
        alt="Le logo du site oh-my-food"
      />
    </header>
    <main>
      <section class="menu_1">
        <div class="container__img">
          <img src="./img/restaurants/La-palettes-du-gout.jpg">
        </div>
        <div class="container__text">
          <div class="container__header">
            <h1>À la française</h1><i class="far fa-heart"></i>
          </div>
          <p>ENTREES</p>
          <div class="container__button">
            <form>
                <button class="button-m">
                  <div class="button-text">
                    <h2>Tartare de poulpe acidulé</h2>
                      <p>Aux zestes d'orange</p>
                  </div>
                      <div class="price">
                        <span class="price-menu">25€</span>
                      </div>
                      <div class="icon-price">
                        <span class="icon-menu"><i class="far fa-check-circle"></i></span>
                      </div>
              </button>
            </form>
            <form>
                <button class="button-m">
                  <div class="button-text">
                    <h2>Velouté de légumes d'antan</h2>
                      <p>Carotte, panais, topinambour</p>
                  </div>
                      <div class="price">
                        <span class="price-menu">35€</span>
                      </div>
                      <div class="icon-price">
                        <span class="icon-menu"><i class="far fa-check-circle"></i></span>
                      </div>
              </button>
            </form>
            <form>
                <button class="button-m">
                  <div class="button-text">
                    <h2>Soupe à l'oignon</h2>
                      <p>Revisitée</p>
                  </div>
                      <div class="price">
                        <span class="price-menu">20€</span>
                      </div>
                      <div class="icon-price">
                        <span class="icon-menu"><i class="far fa-check-circle"></i></span>
                      </div>
              </button>
            </form>
          </div>
        <p>PLATS</p>
          <div class="container__button">
            <form>
                <button class="button-m">
                  <div class="button-text">
                    <h2>Coquilles Saint-Jacques</h2>
                      <p>Accompagnées d'une purée de panais</p>
                  </div>
                      <div class="price">
                        <span class="price-menu">40€</span>
                      </div>
                      <div class="icon-price">
                        <span class="icon-menu"><i class="far fa-check-circle"></i></span>
                      </div>
              </button>
            </form>
                <form>
                <button class="button-m">
                  <div class="button-text">
                    <h2>Magret de canard</h2>
                      <p>Et parmentier de pommes de terre</p>
                  </div>
                      <div class="price">
                        <span class="price-menu">35€</span>
                      </div>
                      <div class="icon-price">
                        <span class="icon-menu"><i class="far fa-check-circle"></i></span>
                      </div>
              </button>
            </form>
                <form>
                <button class="button-m">
                  <div class="button-text">
                    <h2>Pigeonneau d’Ille-et-Vilainet</h2>
                      <p>Sur son lit de gnocchis aux légumes</p>
                  </div>
                      <div class="price">
                        <span class="price-menu">44€</span>
                      </div>
                      <div class="icon-price">
                        <span class="icon-menu"><i class="far fa-check-circle"></i></span>
                      </div>
              </button>
            </form>
          </div>
        <p>DESSERTS</p>
          <div class="container__button">
            <form>
                <button class="button-m">
                  <div class="button-text">
                    <h2>Pétales de violettes glacés</h2>
                      <p>Et purée de noisettes</p>
                  </div>
                      <div class="price">
                        <span class="price-menu">18€</span>
                      </div>
                      <div class="icon-price">
                        <span class="icon-menu"><i class="far fa-check-circle"></i></span>
                      </div>
              </button>
            </form>
               <form>
                <button class="button-m">
                  <div class="button-text">
                    <h2>Fondant au chocolat</h2>
                      <p>Revisité</p>
                  </div>
                      <div class="price">
                        <span class="price-menu">22€</span>
                      </div>
                      <div class="icon-price">
                        <span class="icon-menu"><i class="far fa-check-circle"></i></span>
                      </div>
              </button>
            </form>
               <form>
                <button class="button-m">
                  <div class="button-text">
                    <h2>Millefeuille croustillant</h2>
                      <p>Myrtilles et pâte d’amande</p>
                  </div>
                      <div class="price">
                        <span class="price-menu">23€</span>
                      </div>
                      <div class="icon-price">
                        <span class="icon-menu"><i class="far fa-check-circle"></i></span>
                      </div>
              </button>
            </form>
          </div>
          <div class="reservation__button">
          <form class="button__menu">
            <button>Commander</button>
          </form>
        </div>
      </section>
    </main>

        <!-- FOOTER-->

    <footer>
      <div class="footer">
        <div class="footer__logo">
          <img src="./img/logo/ohmyfood.png" alt="Le logo oh my food" />
        </div>
        <div class="text">
          <p><i class="fas fa-utensils"></i>Proposer un restaurant</p>
          <p><i class="fas fa-hands-helping"></i>Devenir partenaire</p>
          <p>Mention légales</p>
          <a href="mailto: ogmyfood@compte.fr"><p>Contact</p></a>
        </div>
      </div>
    </footer>
  </body>
</html>
