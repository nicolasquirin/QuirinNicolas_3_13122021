<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/.public/css/style.css" />
    <link rel="stylesheet" href="/.public/css/normalize.css" />
    <script
      src="https://kit.fontawesome.com/6dd7ccfc27.js"
      crossorigin="anonymous"
    ></script>
    <title>Menu du restaurant la Palette du gôut</title>
  </head>
  <body>
    </section>

    <!-- HEADER-->

    <header class="header header--menu">
      <a href="./index.html">
        <span><i class="fas fa-arrow-left"></i></span>
      </a>
      <img
        class="header__logo"
        src="./img/logo/ohmyfood.png"
        alt="Le logo du site oh-my-food"
      />
    </header>
    <main>
      <section class="menu_1">
        <div class="container__img">
          <img src="./img/restaurants/La-palettes-du-gout.jpg">
        </div>
        <div class="container__text">
          <div class="container__header">
            <h1>La palette du goût</h1><i class="far fa-heart"></i>
          </div>
          <p>ENTREES</p>
          <div class="container__button">
            <form>
                <button class="button-m">
                  <div class="button-text">
                    <h2>Fricassée d'escargot</h2>
                      <p>Au piment d'Espelette</p>
                  </div>
                      <div class="price">
                        <span class="price-menu">25€</span>
                      </div>
                      <div class="icon-price">
                        <span class="icon-menu"><i class="far fa-check-circle"></i></span>
                      </div>
              </button>
            </form>
            <form>
                <button class="button-m">
                  <div class="button-text">
                    <h2>Foie gras de canard mi-cuit</h2>
                      <p>Et ses copeaux de truffe noire</p>
                  </div>
                      <div class="price">
                        <span class="price-menu">35€</span>
                      </div>
                      <div class="icon-price">
                        <span class="icon-menu"><i class="far fa-check-circle"></i></span>
                      </div>
              </button>
            </form>
            <form>
                <button class="button-m">
                  <div class="button-text">
                    <h2>Oeuf au plat</h2>
                      <p>Assaisonné à la truffe sur lit de caviar</p>
                  </div>
                      <div class="price">
                        <span class="price-menu">20€</span>
                      </div>
                      <div class="icon-price">
                        <span class="icon-menu"><i class="far fa-check-circle"></i></span>
                      </div>
              </button>
            </form>
          </div>
        <p>PLATS</p>
          <div class="container__button">
            <form>
                <button class="button-m">
                  <div class="button-text">
                    <h2>Filet de boeuf aux herbes</h2>
                      <p>Accompagné de sa ribambelle de légumes</p>
                  </div>
                      <div class="price">
                        <span class="price-menu">40€</span>
                      </div>
                      <div class="icon-price">
                        <span class="icon-menu"><i class="far fa-check-circle"></i></span>
                      </div>
              </button>
            </form>
                <form>
                <button class="button-m">
                  <div class="button-text">
                    <h2>Parmentier de queue de boeuf</h2>
                      <p>À la truffe noire sur sa purée de panais</p>
                  </div>
                      <div class="price">
                        <span class="price-menu">35€</span>
                      </div>
                      <div class="icon-price">
                        <span class="icon-menu"><i class="far fa-check-circle"></i></span>
                      </div>
              </button>
            </form>
                <form>
                <button class="button-m">
                  <div class="button-text">
                    <h2>Filet de turbot</h2>
                      <p>Aux agrumes</p>
                  </div>
                      <div class="price">
                        <span class="price-menu">44€</span>
                      </div>
                      <div class="icon-price">
                        <span class="icon-menu"><i class="far fa-check-circle"></i></span>
                      </div>
              </button>
            </form>
          </div>
        <p>DESSERTS</p>
          <div class="container__button">
            <form>
                <button class="button-m">
                  <div class="button-text">
                    <h2>Paris-Brest</h2>
                      <p>Revisité</p>
                  </div>
                      <div class="price">
                        <span class="price-menu">18€</span>
                      </div>
                      <div class="icon-price">
                        <span class="icon-menu"><i class="far fa-check-circle"></i></span>
                      </div>
              </button>
            </form>
               <form>
                <button class="button-m">
                  <div class="button-text">
                    <h2>Macaron au chocolat d'exception </h2>
                      <p>Et glace à la vanille de Madagascar</p>
                  </div>
                      <div class="price">
                        <span class="price-menu">22€</span>
                      </div>
                      <div class="icon-price">
                        <span class="icon-menu"><i class="far fa-check-circle"></i></span>
                      </div>
              </button>
            </form>
               <form>
                <button class="button-m">
                  <div class="button-text">
                    <h2>Mousse au chocolat</h2>
                      <p>Au piment d'Espelette et à la truffe noire</p>
                  </div>
                      <div class="price">
                        <span class="price-menu">23€</span>
                      </div>
                      <div class="icon-price">
                        <span class="icon-menu"><i class="far fa-check-circle"></i></span>
                      </div>
              </button>
            </form>
          </div>
          <div class="reservation__button">
          <form class="button__menu">
            <button>Commander</button>
          </form>
        </div>
      </section>
    </main>

        <!-- FOOTER-->

    <footer>
      <div class="footer">
        <div class="footer__logo">
          <img src="./img/logo/ohmyfood.png" alt="Le logo oh my food" />
        </div>
        <div class="text">
          <p><i class="fas fa-utensils"></i>Proposer un restaurant</p>
          <p><i class="fas fa-hands-helping"></i>Devenir partenaire</p>
          <p>Mention légales</p>
          <a href="mailto: ogmyfood@compte.fr"><p>Contact</p></a>
        </div>
      </div>
    </footer>
  </body>
</html>
